<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			
			.mui-content img {
				width: 100%;
			}
			
			.hm-description {
				margin: 15px;
			}
			
			.hm-description>li {
				font-size: 14px;
				color: #8f8f94;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//偷豆瓣的详情！
			init ()
			function init () {
				openDetailWebview ()
			}
			function getIdByWebview () {
				let self = plus.webview.currentWebview()
				return self.movieid
			}
			
			function openDetailWebview () {
				let url = 'https://m.douban.com/movie/subject/'+getIdByWebview()+'/?refer=home'
				
				var titleNView = {
				    backgroundColor: '#f7f7f7',//导航栏背景色
				    titleText: '电影详情',//导航栏标题
				    titleColor: '#000000',//文字颜色
				    type:'transparent',//透明渐变样式
				    autoBackButton: true,//自动绘制返回箭头
				    splitLine:{//底部分割线
				        color:'#cccccc'
				    }
				}
				let content = mui.openWindow({
					url,id: 'detail-content.html',styles:{
						top: '0px',
						bottom: '0px',
						titleNView: titleNView
					},
					show:{
						aniShow:'fade-in'//页面显示动画，默认为”slide-in-right“；
					}
				})
				content.addEventListener('loaded', function(e){
					
					content.evalJS('$("#toast").hide();$(".TalionNav").remove();$(".promo_top_banner").remove();$(".download-app").remove();$(".page").css("padding-top","0px")')
					
				}, false);
				
			}
			
			
		</script>

	</body>

</html>
