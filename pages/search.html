<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	<script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px'
		window.onresize = function  () {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px'
		}
	</script>
	<style type="text/css">
		/*头部背景*/
		.header-box .bg-box {
			background-image: url(../images/search-header-bg.jpg);
		}
		.header-box h1 {
			color: #fff;
		}
		
		.form {
			width: 80%;
			position: absolute;left: 10%; bottom: 15px;
			border-radius: 10px;
			height: 34px;
		}
		
		.mui-input-group:after{		
			visibility: hidden;
		}
		.mui-input-group:before{		
			visibility: hidden;
		}
		.mui-search:after{
			background: none;
		}
		.mui-search:before{
			background: none;
		}
		
	</style>
	<body>
		<div class="header-box">
			<!--头部开始-->
			<div class="bg-box"></div>
			<header class="mui-bar mui-bar-nav common-header">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <!--tap点击事件-->
			    <a @tap = "openTag" class="tag mui-icon mui-icon-bars mui-pull-right"></a>
			    
			    <h1 class="mui-title">搜你想搜的</h1>
			</header>
			<!--头部结束-->
			<!--搜索开始 mui-->
			<form @submit.prevent = "search" class="mui-input-group form">
			    <div class="mui-input-row mui-search">
				    <input ref="inp" v-model = "q" type="search" class="mui-input-clear" placeholder="输入搜索关键字">
				</div>
			</form>
			<!--搜索结束-->
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			new Vue ({
				el: '.header-box',
				data: {
					q: ''
				},
				contentWebview: null,
				self: null,
				tag: null,
				created () {
					//子页面的电影列表
					mui.init({
						subpages: [
							{
								url: 'search-content.html',
								id: 'search-content.html',
								styles: {
									top: RemReturnPixel(1.3),
									bottom: '0px',
									zindex:1
								}
								
							}
						]
					})
					//点击遮罩，监听关闭
					let self = this.getSelf()
					self.addEventListener('maskClick', () => {
						this.tag.close()
						mui.later(() => {
							self.setStyle({
								mask: 'none'
							})
						}, 210)
					})
				},
				methods: {
					search () {
						let { q } = this
						//触发search-content窗口的change-word事件
						if ( !this.$options.contentWebview ) {
							this.$options.contentWebview = plus.webview.getWebviewById('search-content.html')
						}
						mui.fire(this.$options.contentWebview, 'change-word', {q: q})
						
						//搜索完成使input失去焦点，这样的话键盘就会消失
						this.$refs.inp.blur()
					},
					getSelf () {//获取当前窗口对象
						if ( !this.$options.self ) {
							this.$options.self = plus.webview.currentWebview()
						}
						return this.$options.self
					},
					showMask () {//控制遮罩的
						let self = this.getSelf()
						//设置主窗口的遮罩
						let opacity = 0
						self.setStyle({
							mask: 'rgba(0,0,0,'+opacity+')'
						})
						let timer = setInterval(( ) => {
							opacity+=0.1;
							self.setStyle({
								mask: 'rgba(0,0,0,'+opacity+')'
							})
							if ( opacity >=0.5 ) {
								clearInterval(timer)
							}
						},30)
						
					},
					openTag () { //遮罩选择的弹出框
						this.showMask()
						this.tag = mui.openWindow({
						    url:'search-tag.html',
						    id:'search-tag.html',
						    styles:{
						      top:setTopByHeight(200),//新页面顶部位置
						      bottom:'0px',//新页面底部位置
						      zindex:2
						    },
						    show: {
						    	aniShow:'slide-in-bottom',
						    	duration:200
						    },
						    waiting:{
						      autoShow:false,//自动显示等待框，默认为true
						    }
						})
					}
				}
			})	
		</script>
	</body>

</html>
